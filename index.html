<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Score Keeper App</title>
</head>
<body>
	<h1>Score Keeper</h1>
	<h1><span id="score1">0</span> to <span id="score2">0</span></h1>

	<p>Playing to: <span id="finalScore"></span></p>

	<input type="number" onchange="setScoring()">
	<button id="btn1">Player One</button>
	<button id="btn2">Player Two</button>
	<button id="btn-res">Reset</button>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
